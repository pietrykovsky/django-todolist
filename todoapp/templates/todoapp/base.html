{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link with style.css -->
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">

    <!-- link with font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <title>{% block title %}title{% endblock %}</title>
</head>
<body>
    <div class="holder d-flex align-items-center justify-content-center">
    
        <div class="container">
            <!-- FOR DEMO PURPOSE -->
            <header class="text-center mb-5">
                <h1 class="display-4 text-light">ToDoList Application</h1>
                <p class="fst-italic text-light">made by Michal Pietrykowski</p>
            </header>
            
            <div class="row">
                <div class="col-xl-6 mx-auto mb-5">
    
                    <!-- MAIN CARD -->
                    <div class="card rounded border-0 shadow-sm">
                        <div class="card-body p-5">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
